<!--Start of Tawk.to Script-->
<script type="text/javascript">
  var Tawk_API = Tawk_API || {},
    Tawk_LoadStart = new Date();
  (function () {
    var s1 = document.createElement('script'),
      s0 = document.getElementsByTagName('script')[0];
    s1.async = true;
    s1.src = 'https://embed.tawk.to/5f255e374f3c7f1c910d9ec2/default';
    s1.charset = 'UTF-8';
    s1.setAttribute('crossorigin', '*');
    s0.parentNode.insertBefore(s1, s0);
  })();
  (function () {
    const token = localStorage.getItem('token');
    let url = '';
    if ("%REACT_APP_ENV%" === 'development') {
      url = 'http://localhost:8080/users/getuserDetails';
    } else if ("%REACT_APP_ENV%" === 'staging') {
      url = 'https://api.lodgly.dev/users/getuserDetails';
    } else {
      url = 'https://api.lodgly.com/users/getuserDetails';
    }
    fetch(url, {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json',
        'x-custom-header': token
      },
    }).then(res => res.json())
      .then(
        (result) => {
          if (result.code === 200) {
            const name = result.userData[0].fullname;
            const email = result.userData[0].email;
            Tawk_API.visitor = {
                 name : name,
                 email : email
               }; 
          }
        }
      )
  })();
</script>
<!--End of Tawk.to Script-->
